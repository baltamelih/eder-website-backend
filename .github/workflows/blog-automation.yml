name: Blog Automation

on:
  schedule:
    - cron: "0 6 * * *"   # 09:00 TR (UTC+3)
    - cron: "0 15 * * *"  # 18:00 TR
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Debug repo files
        run: |
          pwd
          ls -la
          ls -la content_pipeline || true
          find . -maxdepth 3 -type f -name "requirements.txt"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r content_pipeline/requirements.txt

      - name: Generate posts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          python content_pipeline/generate_posts.py

      - name: Commit & Push
        run: |
          git config user.name "eder-bot"
          git config user.email "bot@ederapp.com"
          git add src/blog/posts content_pipeline/generated.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore(blog): add automated posts"
          git push

name: Blog Automation (Generate -> Sync to Sanity)

on:
  schedule:
    - cron: "0 6 * * *"   # 09:00 TR (UTC+3)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: blog-automation
  cancel-in-progress: true

jobs:
  generate_and_sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Debug repo structure
        run: |
          ls -la
          find . -maxdepth 4 -name "package.json" -print
          find . -maxdepth 6 -name "sync_md_to_sanity.js" -print

      # 1) PYTHON: Generate MD posts + Tweet
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r content_pipeline/requirements.txt

      - name: Generate posts (writes MD files + tweets)
        env:
          # required for content generation
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GSERVICE_ACCOUNT_JSON: ${{ secrets.GSERVICE_ACCOUNT_JSON }}
          SHEET_WORKSHEET: "Sheet1"
          MAX_POSTS_PER_RUN: "3"

          # tweet toggle (1 = on, 0 = off)
          ENABLE_TWEET: "1"

          # X (Twitter) API credentials
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_KEY_SECRET: ${{ secrets.X_API_KEY_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          python content_pipeline/generate_posts.py

      - name: Debug generated md files
        run: |
          ls -la src/blog/posts || true
          find src/blog/posts -maxdepth 1 -type f -name "*.md" -print | head -n 50

      # 2) NODE: Sync to Sanity
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node deps
        run: npm ci

      - name: Sync MD posts to Sanity
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_WRITE_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
        run: node src/lib/sync_md_to_sanity.js

name: Blog Automation (Generate -> Sync to Sanity)

on:
  schedule:
    - cron: "0 6 * * *"   # 09:00 TR (UTC+3)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: blog-automation
  cancel-in-progress: true

jobs:
  generate_and_sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -------------------------
      # 1) PYTHON: MD yazı üret
      # -------------------------
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r content_pipeline/requirements.txt

      - name: Generate posts (writes MD files)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
          MAX_POSTS_PER_RUN: "3"
        run: |
          python content_pipeline/generate_posts.py

      - name: Debug generated md files
        run: |
          ls -la src/blog/posts || true
          find src/blog/posts -maxdepth 1 -type f -name "*.md" -print | head -n 20

      # -------------------------
      # 2) NODE: Sanity'ye upsert
      # (eder-web içinde package.json var)
      # -------------------------
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node deps (eder-web)
        working-directory: eder-web
        run: |
          npm ci

      - name: Sync MD posts to Sanity
        working-directory: eder-web
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_WRITE_TOKEN: ${{ secrets.SANITY_WRITE_TOKEN }}
        run: |
          node src/lib/sync_md_to_sanity.js
